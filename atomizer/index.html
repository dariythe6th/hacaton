<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактор и анализатор формул</title>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Расширенный редактор и анализатор формул</h1>
  
    <div class="toolbar">
      <button onclick="insertTemplate('x^2')">Степень</button>
      <button onclick="insertTemplate('\\sqrt{x}')">Корень</button>
      <button onclick="insertTemplate('\\frac{a}{b}')">Дробь</button>
      <button onclick="insertTemplate('\\int_{a}^{b}')">Интеграл</button>
      <button onclick="insertTemplate('\\log(x)')">Логарифм</button>
    </div>
  
    <textarea id="latexInput" rows="4" cols="50" placeholder="Введите LaTeX формулу"></textarea>
    <button onclick="renderFormula()">Рендеринг формулы</button>
    <button onclick="exportLatex()">Экспорт в JSON</button>
    <button onclick="importLatex()">Импорт из JSON</button>
    <button onclick="indexFormula()">Добавить формулу в базу</button>
    <button onclick="searchFormula()">Поиск совпадений</button>
  
    <h2>Результат рендеринга:</h2>
    <div id="formulaOutput"></div>
  
    <h2>Результат сравнения:</h2>
    <div id="comparisonResult"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
