<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор формул</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Редактор и анализатор формул</h1>

  <div id="editor">
    <h2>Редактор формул</h2>
    <textarea id="latexInput" placeholder="Введите LaTeX формулу"></textarea><br>
    <button onclick="renderFormula()">Отобразить формулу</button>
    <button onclick="exportLatex()">Экспортировать формулу</button>
    <button onclick="importLatex()">Импортировать формулу</button>
  </div>

  <div id="output">
    <h3>Результат рендеринга:</h3>
    <div id="formulaOutput"></div>
  </div>

  <div id="comparison">
    <h2>Сравнение формул</h2>
    <textarea id="compareInput" placeholder="Введите вторую формулу для сравнения"></textarea><br>
    <button onclick="compareFormulas()">Сравнить формулы</button>
    <p id="comparisonResult"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
