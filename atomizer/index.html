<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактор и анализатор формул</title>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Редактор и анализатор формул</h1>

    <div class="editor">
      <h2>Редактор формул</h2>
      <textarea id="latexInput" placeholder="Введите LaTeX формулу"></textarea>
      <button onclick="renderFormula()">Рендеринг</button>
      <button onclick="exportLatex()">Экспорт</button>
      <button onclick="importLatex()">Импорт</button>
      <h3>Результат рендеринга:</h3>
      <div id="formulaOutput" class="formula-output"></div>
    </div>

    <div class="comparator">
      <h2>Сравнение формул</h2>
      <textarea id="compareInput" placeholder="Введите вторую LaTeX формулу для сравнения"></textarea>
      <button onclick="compareFormulas()">Сравнить</button>
      <p id="comparisonResult"></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
