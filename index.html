<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="editor">
        <textarea id="latexInput" placeholder="Введите LaTeX формулу"></textarea>
        <div id="mathElements">
            <button onclick="insertElement('\\frac{}{}')">Дробь</button>
            <button onclick="insertElement('\\sqrt{}')">Корень</button>
            <button onclick="insertElement('\\int_{}^{}')">Интеграл</button>
            <button onclick="insertElement('\\log_{}')">Логарифм</button>
        </div>
        <button onclick="renderFormula()">Отобразить формулу</button>
        <button onclick="exportLatex()">Экспортировать LaTeX</button>
        <button onclick="importLatex()">Импортировать LaTeX</button>
        <button onclick="saveFormula()">Сохранить формулу</button>
        <button onclick="fetchAndCompare()">Сравнить с базой</button>
        <input type="file" id="latexFile" style="display: none;" accept=".json">
    </div>
    <div id="output">
        <h3>Отображение формулы:</h3>
        <div id="formulaOutput"></div>
    </div>

    <div id="comparison">
        <h3>Сравнение формул:</h3>
        <textarea id="comparisonInput" placeholder="Введите формулу для сравнения"></textarea>
        <button onclick="compareFormulas()">Сравнить формулы</button>
        <div id="comparisonResult"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
